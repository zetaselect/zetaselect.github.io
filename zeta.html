        <div class="indent">更新日期：2021年04月26日</div>
        <div class="indent">生效日期：2021年04月26日</div>
        <div class="indent">本《隐私政策》(简称“本政策”)仅适用于${params && params.cname || ''}(简称“我们”)的${params && params.appname || ''}App产品或服务，不适用于有单独的隐私权政策且未纳入本政策的第三方产品或服务。您使用我们的产品时，我们将按照本政策收集、存储、使用及对外提供您的个人信息。同时，我们会通过本政策向您说明，我们如何为您提供访问、更新、管理和保护您的个人信息的服务。本政策与您使用我们的产品关系紧密，我们建议您仔细阅读并理解本政策全部内容，我们努力用通俗易懂、简明扼要的文字表达，并对本政策中与您的权益存在重大关系的条款，采用粗体字进行标注以提示您注意。 一旦您开始使用${params && params.appname || ''}各项产品或服务，即表示您已充分理解并同意本政策。如果您有任何疑问、意见或建议，请通过电子邮箱与我们取得联系：${params && params.mail || ''}</div>

        <div class="indent">我们深知个人信息对您的重要性，并会尽全力保护您的个人信息安全可靠。我们致力于维持您对我们的信任，恪守以下原则，保护您的个人信息：权责一致原则、目的明确原则、选择同意原则、最少够用原则、确保安全原则、主体参与原则、公开透明原则。同时，我们承诺将按业界成熟的安全标准，采取相应的安全保护措施来保护您的个人信息。</div>
        <div class="indent">请在使用我们的产品前，仔细阅读并了解本政策。</div>
        
        <strong>一、我们如何收集和使用个人信息</strong>
        <p class="indent">(一)词语释义</p>
        <p class="indent">1、${params && params.appname || ''}App产品或服务是指：我们通过合法拥有并运营的、标注名称包含“${params && params.appname || ''}”的客户端应用程序，向您提供的产品与服务，聊天、音视频发布、图文发布及相应浏览、互动功能。</p>
        <p class="indent">2、个人信息是指以电子或者其他方式记录的能够单独或者与其他信息结合识别特定自然人身份或者反映特定自然人活动情况的各种信息，包括姓名、出生日期、<span class='exemption'>身份证件号码</span>、个人生物识别信息、住址、通信联系方式、通信记录和内容、帐号密码、财产信息、征信信息、行踪轨迹、住宿信息、健康生理信息、交易信息。</p>
        <p class="indent">3、个人敏感信息是指一旦泄露、非法提供或滥用可能危害人身和财产安全，极易导致个人名誉、身心健康受到损害或歧视性待遇的个人信息，包括<span class='exemption'>身份证件号码</span>、个人生物识别信息、银行帐号、通信记录和内容、财产信息、征信信息、行踪轨迹、住宿信息、健康生理信息、交易信息、14周岁以下(含)儿童的个人信息。</p>
        <p class="indent">4、身份要素是指：产品用于识别您身份的信息要素，您的登录名、密码、短信校验码、电话号码、手机号码、证件号码及个人生物识别信息(脸部信息)。</p>
        <p class="indent">(二)收集和使用个人信息的目的</p>
        <p class="indent">我们仅会出于本政策所述的以下目的，收集和使用您的个人信息：</p>
        <p class='level-2'>(1)保障产品服务能够正常运行；</p>
        <p class='level-2'>(2)保障产品服务、用户使用的安全；</p>
        <p class='level-2'>(3)实现产品功能或服务需求；</p>
        <p class='level-2'>(4)评估、改善投放和其他促销及推广活动的效果；</p>
        <p class='level-2'>(5)管理软件，软件认证、软件升级；</p>
        <p class='level-2'>(6)遵循法律法规及国家标准的规定。</p>
        <p class='level-2'>(7)您有权获取您的个人信息副本，您可以通过本《隐私政策》文末提供的方式联系我们，在核实您的身份后，我们将向您提供您在我们的服务中的个人信息副本（包括基本资料、身份信息），但法律法规另有规定的或本政策另有约定的除外。</p>

        <p class="indent">当我们要将个人信息用于本政策未载明的其他用途时，会事先征求您的同意。当我们要将基于特定目的收集而来的信息用于其他目的时，会事先征求您的同意。</p>
        <p class="indent">(三)我们直接收集和与使用的个人信息</p>
        <p class="indent">1、保障产品正常运行</p>
        <p class='level-2'>当您使用我们的产品时，为了保障产品基础功能及服务能正常运行，您需要同意我们收集您设备的如下信息(即产品正常运行所必须的移动设备信息)：硬件型号、操作系统版本号、国际移动设备识别码(IMEI)、网络设备硬件地址(MAC)、国际移动用户识别码(IMSI)、软件版本号、操作日志、网络接入方式、网络接入类型、IP地址信息。为了给您匹配身边的好友请同意定位权限，上传头像、真人认证请同意摄像头权限，app内部更新请同意设备存储权限。</p>
        <p class="indent">2、注册产品帐号</p>
        <p class='level-2'>(1)当您使用我们的产品时，为了保障产品基础功能及服务能正常运行，您需要同意我们收集您设备的如下信息(即产品正常运行所必须的移动设备信息)：硬件型号、操作系统版本号、国际移动设备识别码(IMEI)、网络设备硬件地址(MAC)、国际移动用户识别码(IMSI)、软件版本号、操作日志、网络接入方式、网络接入类型、IP地址信息。</p>
        <p class='level-2'>(2)当您通过第三方帐号(微信、QQ)登录产品，您需要授权我们获取您登录所使用的第三方帐号的公开信息(头像、昵称、性别)，并将该帐号与您的产品帐号进行绑定。如果您不同意授权或拒绝我们获取上述信息，您将无法通过第三方帐号登录产品，但不影响您正常使用产品的其他功能。</p>
        <p class='level-2'>(3)为实现我们的基本业务功能，我们需要向您收集以下个人信息，若您拒绝提供，我们将无法向您提供相应的服务。当您在本App中注册账号时，您需要向我们提供下述信息以完成注册：</p> 
        <p class='level-2'>1) 您的手机号码及短信验证码：我们会基于您提供的手机号码向您发送短信验证码，用于验证您的身份。如果您不提供您收到的短信验证码，将导致注册失败，您也将无法注册并继续使用本产品与/或服务。</p>
        <p class='level-2'>2) 出生年月日：我们会基于您提供的出生年月日判断您的年龄，本App只向年满18周岁的成年用户提供服务，如果您低于18周岁或者在注册时不向我们提供您的出生年月日信息的，您将无法注册成为我们的用户并继续使用本产品与/或服务。</p> 
        <p class='level-2'>3) 性别：我们会基于您提供的性别信息为您提供性别匹配服务，如果您不提供此类信息，将导致注册失败，您将无法注册并继续使用本产品与/或服务。</p> 
        <p class='level-2'>4) 昵称：您的昵称是您在本App内交友的最基础信息，用于展示给其他用户，如果您不提供此类信息，将导致注册失败，您将无法注册并继续使用本产品与/或服务。</p> 
        <p class='level-2'>(4) 我们将使用您主动填写的下述个人信息：身高、体重、头像、行业职业、常驻城市、我喜欢的、交友宣言、社交微信号码，为您提供交友服务；</p> 
        <p class='level-2'>(5) 我们将使用您主动填写的下述社交账号：微信账号，为您的交友沟通提供便利，您可以自主是否填写并自主选择是否展示给其他用户。</p> 
        <p class='level-2'>(6) 我们需要您主动填写的真实姓名、身份证号码进行风控识别，用于保障其他用户的交友安全，您可以自主选择是否填写；在支付提现场景下需要您提供真实姓名及身份证号码进行必要的支付安全验证，您可以选择是否使用该功能。</p> 
        <p class="indent">3、我们收集、使用设备信息时进行了去标识化处理，数据分析仅对应特定的、无法直接关联用户身份的编码，无法与您的真实身份相关联。</p>
        <p class="indent">4、实现音视频及图文发布功能或服务</p>
        <p class="indent">您主动发布音视频(相册)、评论信息、图文时，我们将收集音视频、图文相应信息，并展示您的昵称、头像、发布信息内容。</p>
        <p class='level-2'>(1)您发布音视频时，我们会请求您授权相机、照片、麦克风权限。如果您不同意或拒绝授权提供，将无法使用此功能，但不影响您正常使用产品的其他功能；</p>
        <p class='level-2'>(2)您发布音视频、图文信息并选择显示<span class='exemption'>地理位置</span>、使用“附近”筛选时，我们会请求您授权<span class='exemption'>地理定位</span>(属于个人敏感信息)权限，并收集与上述功能相关的定位信息。我们收集定位信息的技术包括IP地址、<span class='exemption'>GPS</span>、WLAN传感器技术。您如果不同意或拒绝授权提供，将无法使用此功能，但不影响您正常使用产品的其他功能；</p>
        <p class='level-2'>(3)您使用发布、个人信息或其他需要进行身份认证的功能或服务时，根据中华人民共和国相关法律法规规定，您需要通过平台真实性认证(<span class='exemption'>视频认证、真实姓名、手机号码、身份证号</span>个人敏感信息)，用于完成实名认证。如果您不提供上述信息或信息不真实，将无法使用此功能，但不影响您正常使用产品的其他功能。</p>
        <p class="indent">5、实现互动交流功能或服务</p>
        <p class='level-2'>(1)您主动与其他帐号进行交流互动、进行评论或分享内容时，我们会收集您关注的帐号，并向您展示您关注帐号发布的内容；</p>
        <p class='level-2'>(2)您主动使用虚拟财产与其他用户交互时，我们将收集您的头像、昵称及打赏的数据，并向其他用户进行展示。</p>
        <p class="indent">6、实现搜索服务</p>
        <p class="indent">您使用产品的搜索服务时，我们会收集您的搜索关键字信息、日志记录。</p>
        <p class="indent">7、充值、查询虚拟财产</p>
        <p class="indent">您主动进入「钱包」功能时，可查询您的虚拟财产剩余数量，并可通过该页面进行购买充值。我们会收集您的余额信息，并在「${params && params.appname || ''}金币」功能页面显示。</p>
        <p class="indent">8、保障产品、服务及用户使用安全</p>
        <p class="indent">为帮助我们更好地了解产品的运行情况，以便确保运行、改善优化以及提供产品的安全，我们可能记录网络日志信息，以及使用软件及相关服务的频率、崩溃数据、总体安装、使用情况、性能数据信息。</p>
        <p class="indent">9、身份验证</p>
        <p class="indent">根据法律法规及监管要求，当您使用产品的兑消提现类似功能时，需要您提供有效的微信平台真实身份账号、以完成身份基本信息多重交叉验证。如果您不提供前述信息，将无法使用此功能，但不影响您正常使用产品的其他功能。</p>
        <p class="indent">10、处理用户间投诉、举报纠纷时，为了客观公正快速处理举报事宜。我们可能会调用相关数据进行佐证。</p>
        <p class="indent">(四)我们从第三方获得的个人信息</p>
        <p class="indent">1、其他用户因使用我们的产品而被我们收集的信息，其他用户发布的信息中可能含有您的部分个人信息(如：在评论、留言、发布图文、音视频中涉及到与您相关的信息)；</p>
        <p class="indent">2、在您使用产品提供的身份认证功能时，我们会根据相关法律法规规定和/或该身份认证功能所必需，我们将采用行业内通行的方式及尽最大的商业努力来保护您个人敏感信息的安全。如果您不提供这些信息，您将可能无法获得相关服务，但不影响您正常使用其他功能。</p>
        <p class="indent">(五)收集、使用个人信息目的变更</p>
        <p class="indent">我们可能随着业务的发展，会对产品有所调整。当新功能或服务与注册、广告推送、发布图文、互动交流、搜索、查询、认证、虚拟财产场景相关时，收集与使用的个人信息属于与原目的具有直接关联。在与原目的无直接关联的场景下，我们收集、使用您的个人信息，会再次征得您的同意。</p>
        <p class="indent">(六)无需征得同意收集和使用的个人信息</p>
        <p class="indent">根据法律法规及相关国家标准，我们在下列任意一种或多种情形下收集和使用您的个人信息无需征得您的授权同意。</p>
        <p class='level-2'>(1)与国家安全、国防安全直接相关的；</p>
        <p class='level-2'>(2)与公共安全、公共卫生、重大公共利益直接相关的；</p>
        <p class='level-2'>(3)与犯罪侦查、起诉、审判和判决执行直接相关的；</p>
        <p class='level-2'>(4)出于维护个人信息主体或其他个人的生命、财产重大合法权益但又很难得到您同意的；</p>
        <p class='level-2'>(5)所收集的您的个人信息是您自行向社会公众公开的；</p>
        <p class='level-2'>(6)从合法公开披露的信息中收集的您的个人信息的，如合法的新闻报道、政府信息公开渠道；</p>
        <p class='level-2'>(7)根据您的要求签订或履行合同所必需的；</p>
        <p class='level-2'>(8)用于维护产品的安全稳定运行所必需的，发现、处置产品故障；</p>
        <p class='level-2'>(9)法律法规规定及相关国家标准的其他情形。</p>
        <strong>二、 我们如何使用Cookie、同类技术和SDK技术</strong>
        <p class="indent">1、Cookie</p>   
        <p class='level-2'>为确保网站正常运转、为您获得更轻松的访问体验，我们会在您的计算机或移动设备上存储名为 Cookie 的小数据文件。Cookie 通常包含标识符、站点名称以及一些号码和字符。借助于 Cookie，网站能够存储您的偏好数据。</p>
        <p class="indent">2、网站信标和像素标签</p>   
        <p class='level-2'>除 Cookie 外，我们还会在网站上使用网站信标和像素标签其他同类技术。我们向您发送的电子邮件可能含有链接至我们网站内容的地址链接，如果您点击该链接，我们则会跟踪此次点击，帮助我们了解您的产品或服务偏好以便于我们主动改善客户服务体验。网站信标通常是一种嵌入到网站或电子邮件中的透明图像。借助于电子邮件中的像素标签，我们能够获知电子邮件是否被打开。如果您不希望自己的活动以这种方式被追踪，则可以随时从我们的寄信名单中退订。</p>

        <strong>三、我们如何共享、转让、公开披露个人信息</strong>
        <p class="indent">1、如何共享个人信息</p>
        <p class="indent">除在下列情况外，我们不会与任何公司、组织和个人分享您的个人信息：</p>
        <p class='level-2'>(1)在获取明确同意的情况下共享：获得您的明确同意后，我们会与其他方共享您的个人信息。</p>
        <p class='level-2'>(2)我们可能会根据法律法规规定，或按政府主管部门的强制性要求，对外共享您的个人信息。</p>
        <p class='level-2'>(3)与我们的附属公司共享：您的个人信息可能会与我们的附属公司共享。我们只会共享必要的个人信息，且受本政策中所声明目的的约束。附属公司如要改变个人信息的处理目的，将再次征求您的授权同意。</p>
        <p class='level-2'>(4)与授权合作伙伴共享：仅为实现本政策中声明的目的，我们的某些服务将由授权合作伙伴提供。我们可能会与合作伙伴共享您的某些个人信息，以提供更好的客户服务和用户体验。我们仅会出于合法、正当、必要、特定、明确的目的共享您的个人信息，并且只会共享提供服务所必要的个人信息。我们的合作伙伴无权将共享的个人信息用于任何其他用途。</p>
        <p class='level-2'>我们的授权合作伙伴包括以下类型：</p>
        <p class='level-2'>(1)供应商、服务提供商和其他合作伙伴。我们将信息发送给在全球范围内与我们联合为您提供服务的供应商、服务提供商和其他合作伙伴，这些联合包括提供技术基础设施服务、分析我们服务的使用方式、衡量广告和服务的有效性、提供客户服务或奖品、营销推广活动、支付便利或进行学术研究和调查，您需要使用<span class='exemption'>地理位置</span>功能时，为实现这一功能，我们可能会收集您的<span class='exemption'>位置信息</span>及相关设备信息(硬件型号、操作系统版本号、国际移动设备身份识别码(IMEI)、网络设备硬件地址(MAC))经过去标识化后并提供给前述提供商。您可以拒绝提供此类信息，但不影响您使用其他服务。对我们与之共享个人信息的公司、组织和个人，我们会与其约定严格的保密条款，同时，我们会对其数据安全能力与环境进行评估并要求第三方以不低于本政策所要求的保密和安全措施来处理该些信息。要求他们按照我们的说明、本政策以及其他任何相关的保密和安全措施来处理个人信息。如果第三方因业务需要，确需超出前述授权范围使用个人信息的，该第三方将需再次征求您的同意。</p>
        <p class='level-2'>(5)用户主动共享信息我们产品的多项服务可让您不仅与您的社交网络、也与使用该服务的所有用户公开分享您的相关信息，您在产品中所上传或发布的信息(包括您公开的个人信息、您建立的名单)、您对其他人上传或发布的信息作出的回应，以及包括与这些信息有关的位置数据和日志信息。使用我们服务的其他用户也有可能分享与您有关的信息(包括位置数据和日志信息)。特别是产品的社交媒体服务，是专为使您可以与世界各地的用户共享信息而设计，从而使共享信息可实时、广泛的传递。只要您不删除共享信息，有关信息便一直留存在公众领域；即使您删除共享信息，有关信息仍可能由其他用户或不受我们控制的非关联第三方独立地缓存、复制或储存，或由其他用户或该第三方在公众领域保存。您在我们的服务中所提供、上传或发布的内容和信息(有关您社交活动的照片或信息)，可能会泄露您的敏感个人信息。您需要谨慎地考虑，是否使用我们的服务披露您的敏感个人信息。</p>
        <p class='level-2'>因此，请您认真考虑您通过产品的服务上传、发布和交流的信息内容。在一些情况下，您可通过产品某些服务的隐私设定来控制有权浏览您的共享信息的用户范围。如您要求从产品的服务中删除您的个人信息，请通过该特别服务条款提供的方式操作。</p>
        <p class="indent">2、如何转让个人信息</p>
        <p class="indent">我们不会将您的个人信息转让给任何公司、组织和个人，但以下情况除外：</p>
        <p class='level-2'>(1)在获取明确同意的情况下转让：获得您的明确同意后，我们会向其他方转让您的个人信息；</p>
        <p class='level-2'>(2)在涉及合并、收购、资产转让或破产清算时，如涉及到个人信息转让，我们会在要求新的持有您个人信息的公司、组织继续受本政策的约束，将按照法律法规及不低于本政策所要求的安全标准继续保护或要求个人信息的继受方继续保护您的个人信息，否则我们将要求该公司、组织重新向您征求授权同意。</p>
        <p class="indent">3、如何披露个人信息</p>
        <p class="indent">我们仅会在以下情况下，公开披露您的个人信息并会采用符合行业内标准的安全保护措施：</p>
        <p class='level-2'>(1)获得您明确同意后；</p>
        <p class='level-2'>(2)基于法律的披露：在法律、法律程序、诉讼或政府主管部门强制性要求的情况下，我们可能会公开披露您的个人信息；</p>
        <p class='level-2'>(3)对违规帐号、欺诈行为进行处罚公告。</p>
        <p class="indent">3、免征得同意共享、转让、公开披露的个人信息根据法律法规及国家标准，我们在下列情形中，共享、转让、公开披露您的个人信息无需征得您的授权同意：</p>
        <p class='level-2'>(1)与国家安全、国防安全直接相关的；</p>
        <p class='level-2'>(2)与公共安全、公共卫生、重大公共利益直接相关的；</p>
        <p class='level-2'>(3)与犯罪侦查、起诉、审判和判决执行直接相关的；</p>
        <p class='level-2'>(4)出于维护您或其他个人的生命、财产重大合法权益但又很难得到您的同意的；</p>
        <p class='level-2'>(5)您自行向社会公众公开的个人信息；</p>
        <p class='level-2'>(6)从合法公开披露的信息中收集个人信息的，如合法的新闻报道、政府信息公开渠道。</p>
        
        <strong>四、我们如何保护个人信息</strong>
        <p class="indent">本政策提供的如下个人信息保护措施仅适用于我们的产品。一旦您离开我们的产品，浏览或使用其他网站、服务及内容资源，我们即没有能力及义务保护您在我们的产品之外的软件、网站提交的任何个人信息，无论您登录、浏览或使用上述软件、网站是否基于我们的产品的链接或引导。</p>
        
        <p class="indent">1、为保障您的信息安全，我们致力于使用各种安全技术及配套的管理体系来尽量降低您的信息被泄露、毁损、误用、非授权访问、非授权披露和更改的风险。</p>
        <p class="indent">我们会采取一切合理可行的措施，保护您的个人信息。</p>
        <p class='level-2'>(1)在您的设备与“产品服务”之间交换数据时受SSL加密保护;</p>
        <p class='level-2'>(2)我们会使用加密技术确保数据的保密性;</p>
        <p class='level-2'>(3)我们会使用受信赖的保护机制防止数据遭到恶意攻击;</p>
        <p class='level-2'>(4)我们会部署访问控制机制，确保只有授权人员才可访问个人信息;</p>
        <p class='level-2'>(5)我们会举办安全和隐私保护培训课程，加强员工对于保护个人信息重要性的认识；</p>
        <p class='level-2'>(6)我们认为其他的合理可行的保护措施。</p>
        
        <p class="indent">2、我们会使用不低于行业同行的加密技术、匿名化处理合理可行的手段保护您的个人信息，并使用安全保护机制防止您的个人信息遭到恶意攻击。</p>
        <p class="indent">3、我们会采取一切合理可行的措施，确保未收集无关的个人信息。我们只会在达成本政策所述目的所需的期限内保留您的个人信息，除非需要延长保留期或受到法律的允许。我们仅在为提供产品服务之目的所必需的期间内保留您的个人信息，您发布的音视频信息、评论、点赞信息，在您未撤回、删除或未注销帐号期间，我们会保留相关信息。超出必要期限后，我们将对您的个人信息进行删除或匿名化处理，但法律法规另有规定的除外。</p>
        <p class="indent">4、互联网并非绝对安全的环境，而且即时通讯及与其他用户的交流方式并未加密。请您务必妥善保管好您的产品登录名及其他身份要素。您在使用产品时，我们会通过您的登录名及其他身份要素来识别您的身份。一旦您泄漏了前述信息，您可能会蒙受损失，并可能产生对您不利的法律后果。如您发现产品登录名及/或其他身份要素可能或已经泄露时，请您立即和我们取得联系，以便我们及时采取相应措施以避免或降低相关损失。</p>
        <p class="indent">5、我们将不定期更新并公开安全风险、个人信息安全影响评估报告的有关内容。</p>
        <p class="indent">6、我们将尽力确保或担保您发送给我们的任何信息的安全性。如果我们的物理、技术、或管理防护设施遭到破坏，导致信息被非授权访问、公开披露、篡改、或毁坏，导致您的合法权益受损，我们将承担相应的法律责任。</p>
        <p class="indent">7、在不幸发生个人信息安全事件后，我们将按照法律法规的要求，及时向您告知：安全事件的基本情况和可能的影响、我们已采取或将要采取的处置措施、您可自主防范和降低风险的建议、对您的补救措施。我们将及时将事件相关情况以邮件、电话、推送通知的方式告知您，难以逐一告知个人信息主体时，我们会采取合理、有效的方式发布公告。我们还将按照监管部门要求，主动上报个人信息安全事件的处置情况。</p>     
        <p class="indent">8、为了向你提供及时通讯、搜寻身边好友、内容分享功能以及匹配合适的好友。我们需要收集您的设备信息（MAC地址，IMEI，IMSI）,定位信息，个人信息（兴趣爱好，身高，体重，出生日期）。我们将严格按照您同意的各项条款使用您的个人信息，以便为您提供更好的服务。我们承诺会不断完善安全技术和制度措施，确保您个人信息的安全。</p>     
        
        <strong>五、您的权利</strong>
        <p class="indent">按照中华人民共和国相关的法律、法规、国家标准，以及行业通行做法，我们保障您对自己的个人信息行使以下权利，您访问、修改和删除个人信息的范围和方式将取决于您使用的具体服务：</p>
        <p class='level-2'>(1)访问您的个人信息;</p>
        <p class='level-2'>您有权访问您的个人信息，法律法规规定的例外情况除外。如果您想行使数据访问权，可以通过以下方式自行访问：</p>
        <p class='level-2'>帐号信息——如果您希望访问或编辑您的帐号中的个人资料信息、更改您的密码、添加安全信息，您可以通过产品客户端应用程序中点击右下方的「我的」，通过点击右上方「编辑个人资料」或「设置」点击执行相应操作。</p>
        <p class='level-2'>如果您无法通过上述方式访问上述个人信息，您可以使用发送电子邮件的方式联系我们。我们将在15天内回复您的访问请求。</p>
        <p class='level-2'>(2)更正您的个人信息;</p>
        <p class='level-2'>一般情况下，您可以直接删除您发布的内容，随时浏览、修改、删除自己提交的信息。但是出于安全性和身份识别的考虑，您可能无法自主修改注册时提交的某些初始注册信息(如实名认证后信息)；如您确有必要修改该类信息，您可以使用发送电子邮件的方式提出更正申请，我们将尽快审核所涉问题，并由专人验证您的用户身份后及时予以回复。</p>
        <p class='level-2'>(3)删除您的个人信息;</p>
        <p class='level-2'>在以下情形中，您可以向我们提出删除个人信息的请求：</p>
        <p class='level-2'>1)如果我们处理个人信息的行为违反法律法规;</p>
        <p class='level-2'>2)如果我们收集、使用您的个人信息，却未征得您的同意;</p>
        <p class='level-2'>3)如果我们处理个人信息的行为违反了与您的约定;</p>
        <p class='level-2'>4)如果您不再使用我们的产品或服务;</p>
        <p class='level-2'>5)如果我们不再为您提供产品或服务。</p>
        <p class='level-2'>若我们决定响应您的删除请求，我们还将同时通知从我们获得您的个人信息的实体，要求其及时删除，除非法律法规另有规定，或这些实体获得您的独立授权。</p>
        <p class='level-2'>当您从我们的服务中删除信息后，我们可能不会立即在备份系统中删除相应的信息，但会在备份更新时删除这些信息。</p>
        <p class='level-2'>您可以通过编辑资料清空您主动填写的个人资料，包括头像、身高、体重、行业职业、常驻城市、我喜欢的、交友宣言、社交微信号码，清空后上述信息将被删除。性别、昵称、出生日期是我们提供业务功能服务的必备信息，您无法通过清空信息删除，如您不再使用本App服务，您可以选择注销账户，您的所有信息将被删除。</p>
        <p class='level-2'>(4)管理您的授权范围</p>
        <p class='level-2'>每个业务功能需要一些基本的个人信息才能得以完成。对于额外收集的个人信息的收集和使用，您可以随时给予或收回您的授权同意。您可以通过以下方式自行操作：您可以通过删除信息、关闭设备功能、在产品客户端应用程序中通过「设置」-「消息提醒」，改变您在功能和服务中的授权范围。特定的业务功能和服务将需要您的个人信息才能得以完成，当您撤回同意后，我们无法继续为您提供撤回同意所对应的功能和服务，也不再处理您相应的个人信息。但您撤回同意的决定，不会影响我们此前基于您的同意而开展的个人信息处理。</p>
        <p class='level-2'>(5)注销帐号</p>
        <p class='level-2'>您随时可注销此前注册的帐号，您可以通过「设置」-「账号安全」向我们申请注销帐号。在注销帐号前，我们将验证您的个人身份、安全状态、设备信息。注销帐号的行为是不可逆的行为，当注销帐号后，我们将删除有关您产品帐号的一切信息或对相关信息进行匿名化处理，但法律法规另有规定的除外。</p>
        <p class='level-2'>(6)我们如何响应您的请求</p>
        <p class='level-2'>为保障安全，您可能需要提供书面请求，或以其他方式证明您的身份。我们可能会先要求您验证自己的身份，然后再处理您的请求。我们将在15天内做出答复。对于您合理的请求，我们原则上不收取费用，但对多次重复、超出合理限度的请求，我们将视情收取一定成本费用。对于那些无端重复、需要过多技术手段(需要开发新系统或从根本上改变现行惯例)、给他人合法权益带来风险或者非常不切实际的请求，我们可能会予以拒绝。</p>
        <p class='level-2'>在以下情形中，按照法律法规要求，我们将无法响应您的请求：</p>
        <p class='level-2'>(1)国家安全、国防安全直接相关的;</p>
        <p class='level-2'>(2)与公共安全、公共卫生、重大公共利益直接相关的;</p>
        <p class='level-2'>(3)与犯罪侦查、起诉、审判和判决执行直接相关的;</p>
        <p class='level-2'>(4)有充分证据表明您存在主观恶意或滥用权利的;</p>
        <p class='level-2'>(5)响应您的请求将导致您或其他个人、组织的合法权益受到严重损害的;</p>
        <p class='level-2'>(6)涉及商业秘密的;</p>
        <p class='level-2'>(7)投诉举报</p>
        <p class='level-2'>您可以按照我们公示的制度进行投诉或举报。如果您认为您的个人信息权利可能受到侵害，或者发现侵害个人信息权利的线索，您可以通过如下途径进行举报，我们核查后会在15日内反馈您的投诉与举报：</p>
        <p class='level-2'>1)点击侵权用户右上角[…]，进入举报界面与我们联系;</p>
        <p class='level-2'>2)国家安全、国防安全直接相关的;</p>
        <p class='level-2'>3)在「设置」界面，点击[意见反馈]与我们联系;</p>
        <p class='level-2'>4)国家安全、国防安全直接相关的;</p>
        <p class='level-2'>5)通过邮件与我们联系;</p>
        <p class='level-2'>邮箱：${params && params.mail || ''}</p>
        <p class='level-2'>电话：${params && params.cphone || '17100191012'}</p>
        <p class='level-2'>(8)访问隐私政策</p>
        <p class='level-2'>您可以在注册、登录页面，或者登录后依次点击「设置」-「关于我们」-「隐私协议」后，查看本政策的全部内容。</p>
        <p class='level-2'>(9)停止运营向您告知权利</p>
        <p class='level-2'>如我们停止运营，我们将及时停止收集您个人信息的活动，将停止运营的通知以逐一送达或公告的形式通知您，并对所持有的您的个人信息进行删除或匿名化处理。</p>
        
        <strong>六、我们如何处理未成年人的个人信息</strong>
        <p class="indent">任何18岁以下的未成年人均不得创建自己的用户账户及/或使用我们的服务。我们不会有意收集任何年龄在18岁以下的未成年人提供的个人信息。如果您认为我们在未经家长/监护人同意的情况下持有任何年龄在18岁以下的未成年人提供的任何个人信息，请联系我们，我们将立即调查(并删除)此类个人信息。我们明令禁止未成年人使用我们的服务，在帐号真实性验证中发现用户不符合成年人基本要求者，我们将主动解释并冻结删除帐号关联所有信息。</p>
        <strong>七、我们如何存储个人信息</strong>
        <p class="indent">我们在中华人民共和国境内收集和产生的个人信息，将存储在中华人民共和国境内。我们不会将上述信息传输至境外，如果部分产品涉及跨境业务，我们需要向境外机构传输境内收集的相关个人信息的，我们将会遵循国家相关规定，征求您的同意，并按照法律法规和相关监管部门的规定执行，并通过签订协议、现场核查有效措施，要求境外机构为所获得的您的个人信息保密。</p>
